name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2] # Use 2 parallel instances if desired
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress
        run: npx cypress install

      - name: Install start-server-and-test
        run: npm install start-server-and-test --save-dev

      - name: Start server and run tests
        run: npx start-server-and-test start http://localhost:4200 "npx cypress run"

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Archive test videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos
