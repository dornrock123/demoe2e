name: E2E Tests

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Start server
      run: npm run start:server &

    - name: Run E2E tests
      run: npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: e2e-results
        path: cypress/videos/
