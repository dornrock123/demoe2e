name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2] # Use 2 parallel instances if desired
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Install Cypress
        run: npx cypress install

      - name: Start web server
        run: npm start &
        # Adjust the command to start your web server if needed

      - name: Wait for web server
        run: npx wait-on http://localhost:4200
        # Adjust the URL to match your web server address

      - name: Run Cypress tests
        run: npx cypress run
        # Remove `record` and `parallel` options if not using Dashboard

      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Archive test videos
        uses: actions/upload-artifact@v2
        with:
          name: cypress-videos
          path: cypress/videos

